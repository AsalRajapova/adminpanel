<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Admin</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Users</a>
      <a>Orders</a>
      <a>Settings</a>
    </nav>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <h1>Dashboard</h1>
    <div class="user">Qudrat</div>
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- CARDS -->
    <section class="cards">
      <div class="card">Users<br><strong>1,240</strong></div>
      <div class="card">Orders<br><strong>530</strong></div>
      <div class="card">Revenue<br><strong>$12,400</strong></div>
    </section>

    <!-- TABLE -->
    <section class="table">
      <h3>Latest Users</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Ali</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Vali</td>
          <td>Inactive</td>
        </tr>
      </table>
    </section>

  </main>

</div>

</body>
</html>
